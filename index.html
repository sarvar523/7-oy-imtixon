<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulyator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="calc">
      <div class="display">
        <div class="small" id="top"></div>
        <div class="big" id="result">0</div>
      </div>
      <div class="keys">
        <button class="clear">C</button>
        <button class="back">‚Üê</button>
        <button class="op">+</button>
        <button class="op">-</button>
        <button class="op">*</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button class="zero">0</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
